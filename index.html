<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="container">
      <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar of Jessica Randall">
      <h2 id="name">Jessica Randall</h2>
      <p id="location">London, United Kingdom</p>
      <p id="desc">"Front-end developer and avid reader."</p>
      <div id="link-container">
        <a class="link-item" href="#">GitHub</a>
        <a class="link-item" href="#">Frontend Mentor</a>
        <a class="link-item" href="#">LinkedIn</a>
        <a class="link-item" href="#">Twitter</a>
        <a class="link-item" href="#">Instagram</a>
      </div>
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">cucumeris</a>.
    </div>
  </body>
</html>
